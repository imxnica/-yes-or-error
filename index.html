<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <!-- Neoë‘¥ê·¼ëª¨ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@latest/neodgm_webfont.css">

  <style>
    :root{
      --bg: #ffd6e7;
      --hotPink: #ff2e88;
      --btnYes: #ff5fa2;
      --btnNo: #ffffff;
      --text: #4a2a36;
      --card: rgba(255,255,255,0.78);
    }

    body {
      font-family: "Neoë‘¥ê·¼ëª¨", "neodgm", sans-serif;
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: var(--bg);
    }

    .card {
      text-align: center;
      padding: 26px 22px;
      border-radius: 22px;
      background: var(--card);
      box-shadow: 0 14px 40px rgba(0,0,0,0.10);
      width: min(420px, 92vw);
      border: 2px solid rgba(255, 90, 160, 0.25);
      backdrop-filter: blur(6px);
      position: relative;
    }

    img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 22px;
      display: block;
      margin: 0 auto 14px;
      box-shadow: 0 10px 25px rgba(255, 70, 150, 0.18);
    }

    h1 {
      font-size: 22px;
      margin: 8px 0 18px;
      color: var(--hotPink);
      letter-spacing: 0.6px;
      text-shadow: 0 2px 0 rgba(255,255,255,0.9);
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      position: relative;
      height: 60px; /* ì¡°ê¸ˆ ë” ê³µê°„ ì¤˜ì„œ ì˜ íŠ€ê²Œ */
      margin-top: 6px;
    }

    button {
      font-family: inherit;
      border: 2px solid rgba(0,0,0,0.06);
      padding: 12px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 0.4px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform 0.08s ease;
      user-select: none;
      touch-action: manipulation;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    #yesBtn { background: var(--btnYes); color: white; }
    #noBtn  { background: var(--btnNo); color: var(--text); }

    .msg {
      margin-top: 14px;
      font-size: 15px;
      color: var(--text);
      min-height: 22px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img id="mainImg" src="q.jpg" alt="Hello Kitty" />

    <h1 id="title">Will you be my Valentine? ğŸ’—</h1>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const IMG_QUESTION = "q.jpg";
    const IMG_YES = "yes.jpg";
    const IMG_NO = "no.jpg";

    const mainImg = document.getElementById("mainImg");
    const title = document.getElementById("title");
    const msg = document.getElementById("msg");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    mainImg.src = IMG_QUESTION;

    // No ë²„íŠ¼ ìœ„ì¹˜/ì†ë„ ì„¤ì •
    let noIsAbsolute = false;
    let lastJump = 0;

    function ensureAbsolute() {
      if (noIsAbsolute) return;
      noIsAbsolute = true;

      // ë²„íŠ¼ì´ ê°‘ìê¸° íŠ€ì§€ ì•Šê²Œ í˜„ì¬ ìœ„ì¹˜ ê¸°ì¤€ìœ¼ë¡œ absoluteë¡œ ê³ ì •
      const rect = noBtn.getBoundingClientRect();
      const areaRect = btnArea.getBoundingClientRect();

      noBtn.style.position = "absolute";
      noBtn.style.left = (rect.left - areaRect.left) + "px";
      noBtn.style.top = (rect.top - areaRect.top) + "px";
    }

    function jumpNoButton(intensity = 1) {
      const now = Date.now();
      if (now - lastJump < 60) return; // ë„ˆë¬´ ê³¼í•œ ì—°íƒ€ ë°©ì§€(ê·¸ë˜ë„ ë¹ ë¦„)
      lastJump = now;

      ensureAbsolute();

      const areaRect = btnArea.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = Math.max(0, areaRect.width - bw);
      const maxY = Math.max(0, areaRect.height - bh);

      // ë¯¸ì¹œë“¯ì´: ëœë¤ í­ì„ í¬ê²Œ + ê°€ë”ì€ ë” í¬ê²Œ
      const chaos = (Math.random() < 0.25) ? 1.8 : 1.2; // 25% í™•ë¥ ë¡œ ë” í¬ê²Œ íŠ
      const x = Math.random() * maxX * intensity * chaos;
      const y = Math.random() * maxY * intensity * chaos;

      // clamp (ë²”ìœ„ ì•ˆìœ¼ë¡œ)
      const clampedX = Math.min(maxX, Math.max(0, x));
      const clampedY = Math.min(maxY, Math.max(0, y));

      noBtn.style.left = clampedX + "px";
      noBtn.style.top = clampedY + "px";
    }

    // âœ… â€œê°€ê¹Œì´ ì˜¤ê¸°ë§Œ í•´ë„â€ ë„ë§ (ì§„ì§œ ë¯¸ì¹œ ë²„ì „)
    btnArea.addEventListener("mousemove", (e) => {
      const noRect = noBtn.getBoundingClientRect();
      const mx = e.clientX;
      const my = e.clientY;

      // ë§ˆìš°ìŠ¤-ë²„íŠ¼ ê±°ë¦¬ ê³„ì‚°
      const cx = noRect.left + noRect.width / 2;
      const cy = noRect.top + noRect.height / 2;
      const dist = Math.hypot(mx - cx, my - cy);

      // ê±°ë¦¬ ì„ê³„ê°’: ê°€ê¹Œìš°ë©´ ì í”„(ê±°ë¦¬ ì‘ì„ìˆ˜ë¡ ë” ìì£¼)
      if (dist < 140) jumpNoButton(1.2);
      if (dist < 90)  jumpNoButton(1.5);
      if (dist < 55)  jumpNoButton(2.0);
    });

    // hover/í´ë¦­ë„ ì¶”ê°€ë¡œ íŠ
    noBtn.addEventListener("mouseenter", () => jumpNoButton(2.2));
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      jumpNoButton(2.6);
    });

    // No í´ë¦­ "ì„±ê³µ"í•˜ë©´ ì´ë¯¸ì§€/ë¬¸êµ¬ ë³€ê²½ (ê·¼ë° ê±°ì˜ ë¶ˆê°€ëŠ¥ ã…‹ã…‹)
    noBtn.addEventListener("click", () => {
      mainImg.src = IMG_NO;
      title.textContent = "No is temporarily unavailable ğŸ¥º";
      msg.textContent = "Nice try. (Butâ€¦ click Yes ğŸ˜Œ)";
      jumpNoButton(2.2);
    });

    // YesëŠ” ì •ìƒ ì—”ë”©
    yesBtn.addEventListener("click", () => {
      mainImg.src = IMG_YES;
      title.textContent = "Yay!! ğŸ’–";
      msg.textContent = "Optimal outcome achieved.";
      btnArea.style.display = "none";
    });
  </script>
</body>
</html>
